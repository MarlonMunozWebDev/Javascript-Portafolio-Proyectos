<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-image: url(fondo.jpg);
            background-size: cover;
            padding: 6rem;
        }

        .card {
            box-shadow: 10px 10px 5px grey;
        }

        .estructura {
            height: 7rem;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="contenido d-flex justify-content-center">
        <div class="p-2 align-items-center">
            <div class="card p-3" style="width: 28rem;">
                <div class="card-body">
                  <h5 class="card-title">Obteniendo datos de un Objeto</h5>
                  <p class="card-text">Usuarios Netflix</p>
                  
                </div>

                <hr>
                <h5 class="card-title p-4">Informacion Usuario</h5>
                <p class="info p-4"></p>
              </div>
        </div>
    </div>

    <script>
        let parrafo = document.querySelector('.contenido .info')

        const cliente = {
            nombre: 'Alejandra',
            apellidos: 'Gomez Flores',
            tipo: 'Premium',
            datos : {
                ubicacion : {
                    ciudad: 'CDMX',
                    pais: 'Mexico'
                },

                cuenta: {
                    desde: '10-12-2019',
                    saldo: true
                }
            },

            gustos: {
                peliculas: ['terror', 'amor', 'suspenso']
            }
        }


        let {nombre, apellidos, tipo} = cliente;
        let {datos : {ubicacion: {ciudad} ,cuenta: {saldo} }} = cliente;
        let {gustos: {peliculas} } = cliente;

        parrafo.innerHTML = ` Nombre: ${nombre} <br> Apellidos: ${apellidos} <br> Tipo de Cuenta: ${tipo} <br> Domicilio: ${ciudad} <br> Pago: ${saldo} <br> Preferencias: ${peliculas}`;


    </script>
</body>
</html>
