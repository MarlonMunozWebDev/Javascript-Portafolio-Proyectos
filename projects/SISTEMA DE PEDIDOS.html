<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-image: url(fondo.jpg);
            background-size: cover;
            padding: 7rem;
        }

        .card {
            box-shadow: 10px 10px 5px grey;
        }

        .estructura {
            height: 7rem;
            width: 100%;
        }
    </style>
    <title>SISTEMA RESTAURANTE</title>

</head>
<body>
    <div class="contenido d-flex justify-content-center">
        <div class="p-2 align-items-center">
            <div class="card p-3" style="width: 28rem;">
                <div class="card-body">
                  <h5 class="card-title">Mostrar, Agregar e Eliminar datos de un Array</h5>
                  <p class="card-text">Lista de Pedidos de Comida</p>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Nombre Platillo">
                  </div>

                  <button class="btn btn-primary agregar">Agregar Platillo</button>
                  <button class="btn btn-primary eliminar">Eliminar Primer Platillo</button>

                <hr>
                <h5 class="card-title p-4">Platillos Pedidos</h5>
                <ul></ul>
              </div>
        </div>
    </div>

    <script>
        let input = document.querySelector('.contenido input')
        let contenedor = document.querySelector('.contenido ul');
        let botonAgregar = document.querySelector('.contenido .agregar')
        let botonEliminar = document.querySelector('.contenido .eliminar')

        let tareas = ['Hamburguesa Normal ', ' 2 HotDogs ', ' Pizza ', ' Hamburguesa Grande '];

        botonAgregar.onclick = function (){
            nuevaTarea = input.value;
            console.log(nuevaTarea)
            tareas.push(nuevaTarea)

            let elementoNuevo = document.createElement('p');
            elementoNuevo.textContent = tareas;
            contenedor.appendChild(elementoNuevo);
            
            botonEliminar.onclick = function ()
            {
                tareas.shift();
                                                                                                                                                                                                                                                                                                                                                                                elementoNuevo.textContent = tareas;
            }
        };
         
    </script>
</body>
</html>
